<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszyk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Twój Koszyk</h1>
    </header>

    <main>
        <section class="cart-items">
            <div class="cart-item">
                <h3>Product 1</h3>
                <p>Quantity: 1</p>
                <p>Cena: 100 zł</p>
            </div>
            <div class="cart-item">
                <h3>Product 2</h3>
                <p>Quantity: 1</p>
                <p>Cena: 150 zł</p>
            </div>
        </section>

        <section class="payment">
            <h2>Wybierz metodę płatności</h2>
            <select id="payment-method">
                <option value="credit-card">Karta kredytowa</option>
                <option value="paypal">PayPal</option>
            </select>
        </section>

        <section class="delivery">
            <h2>Wybierz metodę dostawy</h2>
            <select id="delivery-method">
                <option value="standard">Standardowa</option>
                <option value="express">Ekspresowa</option>
            </select>
        </section>

        <button id="checkout">Zakup</button>
    </main>

    <footer>
        <p>&copy; 2024 Demo E-commerce</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
