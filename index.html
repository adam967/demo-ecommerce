    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo E-commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Demo E-commerce Store</h1>
    </header>

    <main>
        <section class="product-list">
            <!-- Product 1: Watch -->
            <div class="product">
                <a href="watch.html">
                    <img src="images/watch.webp" alt="Watch">
                </a>
                <div class="product-details">
                    <h2><a href="watch.html">Watch</a></h2>
                    <p class="price"><a href="watch.html">$199.99</a></p>
                </div>
            </div>

            <!-- Product 2: Tablet -->
            <div class="product">
                <a href="tablet.html">
                    <img src="images/tablet.webp" alt="Tablet">
                </a>
                <div class="product-details">
                    <h2><a href="tablet.html">Tablet</a></h2>
                    <p class="price"><a href="tablet.html">$299.99</a></p>
                </div>
            </div>

            <!-- Product 3: Laptop -->
            <div class="product">
                <a href="laptop.html">
                    <img src="images/tablet.webp" alt="Laptop">
                </a>
                <div class="product-details">
                    <h2><a href="laptop.html">Laptop</a></h2>
                    <p class="price"><a href="laptop.html">$2499.99</a></p>
                </div>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="form-section">
            <h2>Contact Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:contact@demo.com">contact@demo.com</a></p>
            <p>Phone: <a href="tel:+48123456789">+48 123 456 789</a></p>
            <button>Test Button</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Demo E-commerce</p>
    </footer>
</body>
</html>
