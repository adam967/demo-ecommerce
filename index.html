    <header>
        <h1>Demo E-commerce Store</h1>

    <main>
        <section class="product-list">
            <!-- Product 1: Watch -->
            <div class="product">
                <a id="watchClick" href="watch.html" class="product-link" data-item-id="1" data-item-name="Watch" data-item-category="Accessories" data-item-price="199.99">
                    <img src="images/watch.webp" alt="Watch">
                </a>
                <div class="product-details">
                    <h2><a id="watchClick" href="watch.html" class="product-link" data-item-id="1" data-item-name="Watch" data-item-category="Accessories" data-item-price="199.99">Watch</a></h2>
                    <p class="price"><a id="watchClick" href="watch.html" class="product-link" data-item-id="1" data-item-name="Watch" data-item-category="Accessories" data-item-price="199.99">$199.99</a></p>
                </div>
            </div>

            <!-- Product 2: Tablet -->
            <div class="product">
                <a href="tablet.html" class="product-link" data-item-id="2" data-item-name="Tablet" data-item-category="Electronics" data-item-price="299.99">
                    <img src="images/tablet.webp" alt="Tablet">
                </a>
                <div class="product-details">
                    <h2><a href="tablet.html" class="product-link" data-item-id="2" data-item-name="Tablet" data-item-category="Electronics" data-item-price="299.99">Tablet</a></h2>
                    <p class="price"><a href="tablet.html" class="product-link" data-item-id="2" data-item-name="Tablet" data-item-category="Electronics" data-item-price="299.99">$299.99</a></p>
                </div>
            </div>

            <!-- Product 3: Laptop -->
            <div class="product">
                <a href="laptop.html" class="product-link" data-item-id="3" data-item-name="Laptop" data-item-category="Electronics" data-item-price="2499.99">
                    <img src="images/laptop.webp" alt="Laptop">
                </a>
                <div class="product-details">
                    <h2><a href="laptop.html" class="product-link" data-item-id="3" data-item-name="Laptop" data-item-category="Electronics" data-item-price="2499.99">Laptop</a></h2>
                    <p class="price"><a href="laptop.html" class="product-link" data-item-id="3" data-item-name="Laptop" data-item-category="Electronics" data-item-price="2499.99">$2499.99</a></p>
                </div>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="form-section">
            <h2>Contact Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:contact@demo.com">contact@demo.com</a></p>
            <p>Phone: <a href="tel:+48123456789">+48 123 456 789</a></p>

<script>
    document.getElementById('watchClick').addEventListener('click', function() {
        // Czyszczenie dataLayer przed dodaniem nowych danych
        window.dataLayer = window.dataLayer || [];
        dataLayer.length = 0;  // Resetuje dataLayer, usuwając wszystkie poprzednie dane

                {
